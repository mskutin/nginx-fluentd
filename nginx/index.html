<!DOCTYPE html> 
<html> 
<head> 
    <title>Custom Page</title> 
    <style> 
        p, h3 { color: green; } 
    </style> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script> 
        $.getJSON("https://api.ipify.org?format=json", 
        function(data) {
            $("#guest").html(data.ip); 
        }) 
    </script> 
</head> 
<body> 
    <center> 
        <h3>Hola!</h1> 
        <p id="guest"></p> 
    </center> 
</body> 
</html>
